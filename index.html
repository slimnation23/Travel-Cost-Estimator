<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Travel Cost Estimator" />
    <meta property="og:site_name" content="Travel Cost Estimator" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Helps you quickly calculate and plan your travel expenses" />
    <meta property="og:url" content="https://slimnation23.github.io/Travel-Cost-Estimator/" />
    <meta property="og:image" content="https://slimnation23.github.io/Travel-Cost-Estimator/images/pexels-freestockpro-2680937.jpg" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <link rel="icon" href="images/price.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Travel Cost Estimator</title>
  </head>
  <body>
    <div class="bg-wrapper">
      <div>
        <h1>Average fuel consumption</h1>
        <div class="wrapper">
          <label for="liters">
            How many liters of fuel did you fill up?
            <input id="liters" type="number" />
          </label>
          <label for="kilometers">
            How many kilometers did you drive?
            <input id="kilometers" type="number" />
          </label>
          <div class="btn-wrapper">
            <button id="calculate">Calculate</button>
            <button class="clear" id="clear-average">Clear</button>
          </div>
        </div>
        <h3>Average fuel / 100 km: 
          <span id="liters-result"></span>
        </h3>
      </div>

      <div>
        <h1>Travel cost estimator</h1>
        <div class="wrapper">
          <label for="distance">
            Total Distance (km)
            <input id="distance" type="number" />
          </label>
          <label for="average">
            Average Fuel Consumption (liters per 100 km)
            <input id="average" type="number" />
          </label>
          <label for="price">
            Current Fuel Price (per liter)
            <input id="price" type="number" />
          </label>
          <div class="btn-wrapper">
            <button id="btn">Calculate</button>
            <button class="clear" id="clearCost">Clear</button>
          </div>
        </div>
        <h3>Travel Cost Summary: 
          <span id="cost-result"></span>
        </h3>
      </div>
    </div>
    

    <script src="index.js"></script>
  </body>
</html>
